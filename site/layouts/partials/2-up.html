<div>
  <div>
    <h3>{{.intro.heading}}</h2>
      <p class="lead">{{.intro.text}}</p>

      <div class="row">
        {{ range .products }}
        <div class="col-6">
          <div class="p-3 text-center">
            <img src="{{.image}}" alt="" style="width: 240px">
          </div>
          <p>{{.text}}</p>
        </div>
        {{ end }}
      </div>

      <div>
        <a href="/products" class="btn btn-primary">See all products</a>
      </div>
  </div>
</div>
